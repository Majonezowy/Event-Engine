<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestrowanie</title>
</head>
<body>
    <h2>Zarejestruj się</h2>
    <form id="registerForm">
        <label for="imie">Imię:</label>
        <input type="text" id="imie" name="imie" required><br>
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko" required><br>
        <label for="klasa">Klasa:</label>
        <input type="text" id="klasa" name="klasa" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="username" required><br>
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Zarejestruj</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
