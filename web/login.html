<!-- Simple Login and Register Screen (No CSS) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Register</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="login_username">Username:</label>
        <input type="text" id="login_username" name="username" required><br>
        <label for="login_password">Password:</label>
        <input type="password" id="login_password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
    <h2>Register</h2>
    <form id="registerForm">
        <label for="register_username">Username:</label>
        <input type="text" id="register_username" name="username" required><br>
        <label for="register_password">Password:</label>
        <input type="password" id="register_password" name="password" required><br>
        <button type="submit">Register</button>
    </form>
    <div id="message"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            const username = document.getElementById('login_username').value;
            const password = document.getElementById('login_password').value;
            try {
                const res = await axios.post('http://127.0.0.1:8000/login', { username, password });
                document.getElementById('message').innerText = res.data.detail || res.data.message;
            } catch (err) {
                document.getElementById('message').innerText = err.response?.data?.detail || 'Login failed';
            }
        };
        document.getElementById('registerForm').onsubmit = async function(e) {
            e.preventDefault();
            const username = document.getElementById('register_username').value;
            const password = document.getElementById('register_password').value;
            try {
                const res = await axios.post('http://127.0.0.1:8000/register', { username, password });
                document.getElementById('message').innerText = res.data.detail || res.data.message;
            } catch (err) {
                document.getElementById('message').innerText = err.response?.data?.detail || 'Registration failed';
            }
        };
    </script>
</body>
</html>
